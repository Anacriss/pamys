<h2 class="h2 my-4 text-center">Lista de Categorias</h2>
<div class="row justify-content-center mx-2">
  <div class="col-md-10 my-4">
    <app-spinner *ngIf="listCategorys.length == 0"></app-spinner>
    <div class="{{ ocultado }}">
      <div style="overflow-x: auto">
        <table mat-table [dataSource]="dataSource" class="text-center">
          <!-- Position Column -->
          <ng-container matColumnDef="ID">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="text-center d-none-sm-max"
            >
              ID
            </th>
            <td mat-cell *matCellDef="let element" class="d-none-sm-max">
              {{ element.idCategory }}
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef class="text-center">Name</th>
            <td mat-cell *matCellDef="let element" class="">
              {{ element.name }}
              <span class="badge badge-success" *ngIf="element.active == 1"
                >Active</span
              >
              <span class="badge badge-danger" *ngIf="element.active == 0"
                >Inactive</span
              >
            </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="Description">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="text-center d-none-sm-max"
            >
              Description
            </th>
            <td mat-cell *matCellDef="let element" class="d-none-sm-max">
              {{ element.description }}
            </td>
          </ng-container>

          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef class="text-center">
              Actions
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex justify-content-center">
                <button mat-mini-fab color="primary" class="mx-1">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-mini-fab color="warn" class="mx-1">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
