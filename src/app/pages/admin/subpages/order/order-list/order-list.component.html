<app-header-custom title="Payment-Types" subtitle="subtitutlo de prueba vendor">
  <i class="fa fa-file" aria-hidden="true"></i>
</app-header-custom>
<div class="flex flex-col table-container">
  <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
      <div class="overflow-hidden border-b border-gray-200 sm:rounded-lg table-box">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">
                Pedido
              </th>
              <th scope="col" class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">
                Fecha
              </th>
              <th scope="col" class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">
                Estado
              </th>
              <th scope="col" class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">
                Total
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let o of orders | async" >
              <td class="py-4 pl-6 whitespace-nowrap">
                <div class="flex items-center">
                  <div class="flex-shrink-0 w-10 h-10">
                    <img class="w-10 h-10 rounded-full" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=facearea&amp;facepad=4&amp;w=256&amp;h=256&amp;q=60" alt="">
                  </div>
                  <div class="ml-4">
                    <div class="text-sm font-medium text-gray-900">
                      {{ o.client!.firstName }}
                    </div>
                    <div class="text-sm text-gray-500">
                      # {{ o.idOrder }}
                    </div>
                  </div>
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900">{{ o.dateCreated | date: 'dd/MM/yyyy' }}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <span class="inline-flex px-2 text-xs font-semibold leading-5 text-gray-700 bg-gray-300 rounded-full"
                      *ngIf="o.idOrderStatus == 1">
                  {{ o.orderStatus!.status }}
                </span>
                <span class="inline-flex px-2 text-xs font-semibold leading-5 text-yellow-600 bg-yellow-200 rounded-full"
                      *ngIf="o.idOrderStatus == 2">
                  {{ o.orderStatus!.status }}
                </span>
                <span class="inline-flex px-2 text-xs font-semibold leading-5 text-blue-700 bg-blue-200 rounded-full"
                      *ngIf="o.idOrderStatus == 3">
                  {{ o.orderStatus!.status }}
                </span>
                <span class="inline-flex px-2 text-xs font-semibold leading-5 text-green-700 bg-green-200 rounded-full"
                      *ngIf="o.idOrderStatus == 4">
                  {{ o.orderStatus!.status }}
                </span>
                <span class="inline-flex px-2 text-xs font-semibold leading-5 text-red-700 bg-red-300 rounded-full"
                      *ngIf="o.idOrderStatus == 5">
                  {{ o.orderStatus!.status }}
                </span>
              </td>
              <td class="px-6 py-4 text-sm text-gray-500 whitespace-nowrap">
                {{ o.total | currency: 'S/ ' }}
              </td>
              <td class="px-6 py-4 text-sm font-medium text-right whitespace-nowrap">
                <a href="#" class="text-indigo-600 hover:text-indigo-900">Ver detalle</a>
              </td>
            </tr>
              
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
