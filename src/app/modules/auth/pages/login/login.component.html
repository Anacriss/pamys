<div class="bg-container">
    <div class="logo-container"></div>
    <div class="form-container">
        <div class="login">
            <form [formGroup]="form" (ngSubmit)="submit()" >
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input [formControl]="username" type="text" class="form-control" id="username">
                    <div class="alert alert-danger" role="alert"
                            *ngIf="username.touched && username.errors?.required">
                        Debe ingresar un usuario.
                    </div>
                    <div class="alert alert-danger" role="alert"
                            *ngIf="username.touched && username.errors?.maxlength">
                        El usuario debe tener 18 caracteres como máximo.
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input [formControl]="password" type="text" class="form-control" id="password">
                </div>
                <div class="span-text text-center">
                    <span>Olvidó la contraseña?</span>
                </div>
                <div class="text-center">                   
                    <button class="btn btn-success">Iniciar sesión</button>
                </div>
            </form>
        </div>
        <div class="signup text-center">
            <div class="span-text text-center">
                <span>No tiene una cuenta?</span>
            </div>
            <div class="text-center">                   
                <button (click)="signUp()" class="btn btn-primary">Registrarme</button>
            </div>
        </div>
    </div>
</div>
