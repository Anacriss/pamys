<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar>
            <span class="material-icons">
                local_mall
                </span>
        </div>
        <mat-card-title>{{product.title | uppercase}}</mat-card-title>
        <mat-card-subtitle>
            <strong>
{{ product.price |currency:'S/.'}}
            </strong>
        </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="product.image" class="crop-image">
    <mat-card-content>
        <p>
            {{product.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>

        <button mat-raised-button color="primary">Agregar Carrito</button>

        <button mat-stroked-button color="accent" (click)="loadDetails(product.id)">Ver Detalle</button>
    </mat-card-actions>
